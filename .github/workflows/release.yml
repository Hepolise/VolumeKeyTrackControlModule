name: Publish Release

on: 
  workflow_dispatch:

jobs:
  call-build:
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      build-type: release

  publish-release:
    runs-on: ubuntu-latest
    needs: call-build
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Build Artifacts    

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: latest
          release_name: Release latest
          body: |
            Automatically generated release.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APKs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for file in *.apk; do
            echo "Uploading $file..."
            curl -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/vnd.android.package-archive" \
              --data-binary @"$file" \
              "$(jq -r '.upload_url' <<< '${{ steps.create_release.outputs.upload_url }}' | sed 's/{?name,label}//')?name=$(basename "$file")"
          done
